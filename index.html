<html>
<head>
	<meta charset='utf-8'>
	<script src="jquery-1.8.1.min.js" type='text/javascript'></script>
	<link href="select-button-set.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div class='select-button-set'>
		<select class='select-button-set-select'>
			<option class='select-button-set-option' value='one'>One</option>
			<option class='select-button-set-option' value='two'>Two</option>
			<option class='select-button-set-option' value='three'>Three</option>
			<option class='select-button-set-option' value='four'>Four</option>
		</select>
	</div>
	<div class='test'></div>
	<script src="select-button-set.js" type="text/javascript"></script>
	<script>
		$(function(){
			var select_button_set = new SelectButtonSet('.select-button-set', '.test').initialize();

			$('.test').bind('select-button-set-changed', function(event, button){
				$(this).text(button.value);
			});
		});
		</script>
</body>
</html>
